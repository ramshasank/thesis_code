<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration form Template </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script>
    </script>
</head>/
<body>

<div class="container">

<div class="page-header">
    <h1>Registration form </h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form method= post action = "./storeOwner.pl">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Enter Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="InputCompanyName">Enter Company Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputCompanyName" id="InputCompanyName" placeholder="Enter Company Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="InputAddress">Enter Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputAddress" id="InputAddress" placeholder="Enter Address" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
								
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div
				
				<div class="form-group">
                    <label for="Inputusername">Enter Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="Inputusername" id="Inputusername" placeholder="Enter Username" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
               
				
				<div class="form-group">
                    <label for="Password">Enter Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="Password" id="Password" placeholder="Password" required />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="InputPassword">Re-type Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="Password" id="txtRePassword" placeholder="Re-type Password" required />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>
       
    </div>
</div>
<!-- Registration form - END -->

</div>
</form>
</body>
</html>
