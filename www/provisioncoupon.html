<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Coupon Provision system </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<form method= post action = "./generateCoupon.pl">

<div class="container">

<div class="page-header">
    <h1> Coupon Provision system </h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Coupon Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputcouponName" id="InputcouponName" placeholder="Enter Coupon Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="InputName">Coupon Start Date</label>
                    <div class="input-group">
                        <input type="date" class="form-control" name="InputcouponSdate" id="InputcouponSdate" placeholder="Enter Coupon start date" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
				
				<div class="form-group">
                    <label for="InputName">Coupon End Date</label>
                    <div class="input-group">
                        <input type="date" class="form-control" name="InputcouponEdate" id="InputcouponEdate" placeholder="Enter Coupon End date" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
				
				
				
				
                
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>
		
       
    </div>
</div>
<!-- Registration form - END -->

</div>
</form>
</body>
</html>
